<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<form action="" method="post" id="form-contact">
  
    <h3 class="karla-bold heading">Contact Us</h3>
  
<div class="inputs">
   <div class="names">
        <div>
          <label for="fname" class="karla-regular body-sm">First Name</label>
          <input type="text" id="fname">
        </div>
        <!-- This field is required -->
      
        <div>
          <label for="lname" class="karla-regular body-sm">Last Name</label>
          <input type="text" id="lname">
        </div>
        <!-- This field is required -->
   </div>
    
     <div class="email">
       <label for="email" class="karla-regular body-sm">Email Address</label>
       <input type="email" id="email">
        <!-- Please enter a valid email address -->
        <!-- This field is required -->
     </div>
    
      <div class="query">
        <h2 class="karla-regular body-sm">Query Type</h2>
       <div>
          <label for="general" class="karla-regular body-md">
            <!-- checked="true" -->
            <input type="radio" name="query" checked>
            General Enquiry</label>
       </div>
          <div>
            <label for="support" class="karla-regular body-md">
            <input type="radio" name="query" >
            Support Request</label>
          </div>
        <!-- Please select a query type -->
      </div>
    
      <div>
        <label for="message" class="karla-regular body-sm">Message</label>
        <textarea name="" id="message"></textarea>
        <!-- This field is required -->
      </div>
    
</div>
    <div>
      <label for="consent" class="karla-regular body-sm">
        <input type="checkbox" name="" id="consent" checked>
        I consent to being contacted by the team</label>
      <!-- To submit this form, please consent to being contacted -->
    </div>
  
    <button type="submit" class="karla-bold body-md">Submit</button>
  
    <!-- Message Sent! -->
    <!-- Thanks for completing the form. We'll be in touch soon! -->
    
   
</form>
</body>
</html>
